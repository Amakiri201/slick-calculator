<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <title>Calculator Using Javascript</title>
</head>

<body class="light-mode">
    <div class="container">
        <div class="ball"></div>

        <div class="border">
            <div class="calculator">
            
                <form>
                    <div class="display">
                        <label class="switch">
                            <input type="checkbox" class="themeToggle">
                            <span class="slider"></span>
                        </label>
                        <input type="text" id="input" placeholder="0" disabled>
                        <p class="result"></p>
                    </div>
                    
                        <div class="svg-btn">
                            <svg width="40" height="9" viewBox="0 0 40 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="3.35047" y1="3.52114" x2="37.114" y2="5.3656" stroke="#3C3C3C" stroke-width="5.50458" stroke-linecap="round"/>
                            </svg>
                        </div>

                    <div class="buttons">
                        <div class="btn-gap">
                            <!-- Full Erase -->
                            <input type="button" value="AC" id="clear" >
                       
                        <input type="button" value="√" class="input-button" id="blue">
                        <input type="button" value="%" class="input-button" id="blue">
                        <input type="button" value="÷" class="input-button arithmetic"  id="blue">
                        </div>

                        <div class="btn-gap">
                            <input type="button" value="7" class="input-button" >
                        <input type="button" value="8" class="input-button" >
                        <input type="button" value="9" class="input-button" >
                        <input type="button" value="×" data-operator="*" class="input-button arithmetic" id="blue" >
                        </div>

                        <div class="btn-gap">
                            <input type="button" value="6" class="input-button" >
                        <input type="button" value="5" class="input-button" >
                        <input type="button" value="4" class="input-button" >
                        <input type="button" value="-" data-operator="-" class="input-button arithmetic" id="blue">
                        </div>

                        <div class="btn-gap">
                            <input type="button" value="1" class="input-button" >
                        <input type="button" value="2" class="input-button" >
                        <input type="button" value="3" class="input-button" >
                        <input type="button" value="+" data-operator="+" class="input-button arithmetic" id="blue">
                        </div>
                                
                        <div class="btn-gap">
                        <input type="button" value="0" class="input-button" >
                        <input type="button" value="." class="input-button" >
                         <!-- Erase Single Value --> 
                         <input type="button" value="DEL" id="erase">
                        <input type="button" value="=" id="equal" >
                        </div>
                        
                        
                    </div>
                           
                            
                  
                </form>
            </div>
        </div>
        
    </div>
   

<script src="index.js"></script>
</body>

</html>
